<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz Game</title>

<!-- jQuery -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
<!-- Styling -->
	<link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>

<body>
	<!-- Introduction -->
	<main>
		<section class="container">
			<h1>Do you know your stuff?</h1>

			<!-- Quiz container -->
			<section id="questionsContainer" class="questionsContainer">
				<p id="questions">Well, do ya?</p>

			<!-- Input and ID for each answer -->
				<input id="guess" class="zeroInput" maxlength="15" disabled></input>
			</section><!-- .questionsContainer END -->

			<!-- Start game -->
			<button id='startGame' class='submit' type='submit'>Start Game!</button>

			<!-- Submit answer -->
			<button id='submitAnswer' class='hidden submit' type='submit'>Final Answer</button>
			

			<!-- Score -->
			<div id='score' class='score'></div>

			<button id='showAnswers' class='answers' type='submit'>See Answers</button>
			
			
			<div id="resultsDisplay" class="resultsDisplay">
				<!-- End of game results display -->
			</div>
		</section>
	</main>



<script src="./scripts.js"></script>
</body>
</html>
